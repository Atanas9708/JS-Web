<h1>Welcome to our website!</h1>
<div class="container">
  <div class="col-md-6 left">
    <h1>Articles</h1>
    <app-articles *ngFor="let article of articles" (selection)="showDetails($event)" [article]="article"></app-articles>
  </div>
  <div class="col-md-6 right">
    <app-article (deleteArticleEmitter)="deleteArticle($event)" [article]="targetedArticle"></app-article>
  </div>
</div>
