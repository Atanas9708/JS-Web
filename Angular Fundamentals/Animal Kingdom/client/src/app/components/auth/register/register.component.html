<form class="form center-form" (ngSubmit)="register()">
  <div class="form-group">
    <label for="email">Email</label>
    <input type="text" id="email" placeholder="E-mail" name="email" [(ngModel)]="email">
  </div>
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" id="name" placeholder="Name" name="name" [(ngModel)]="name">
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" id="password" placeholder="Password" name="password" [(ngModel)]="password">
  </div>
  <div class="form-group">
    <input type="submit" value="Submit">
  </div>
</form>
