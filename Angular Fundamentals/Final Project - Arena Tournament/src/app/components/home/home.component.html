<div class="header-wrapper">
  <h1 class="header white-text text-lighten-2">Top posts</h1>
</div>
<div *ngIf="loading">
  <div class="progress">
    <div class="indeterminate"></div>
  </div>
</div>
<div class="posts">
  <ul class="collection">
    <li *ngFor="let post of posts" class="collection-item avatar">
      <h5>{{post?.title}}</h5>
      <a routerLink="/post/details/{{post._id}}">
        <img style="height:200px; width:320px" src="{{post?.image}}" alt="" class="square">
        <br>
        <p class="title">{{post?.class}}</p>
        <br>
      </a>
      <div class="description">
        <p>
          {{post?.readMore}}...
        </p>
        <a routerLink="/post/details/{{post._id}}">
          Read More
        </a>
      </div>
      <img class="likeBtn" src="./../../../assets/like-button-png-2.png">
      <span>{{post?.totalLikes}}</span>
    </li>
  </ul>
</div>

<div *ngIf="empty">
  <h2>There are no posts at the moment.</h2>
</div>
